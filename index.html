<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/aa8939c55d.js" crossorigin="anonymous"></script>   

</head>
<body>
       <div class="center">
           <div class="header">Login Form</div>
           <form>
               <input type="text" placeholder="Email ou UsuÃ¡rio">
               <i class="far fa-envelope"></i>
               <input type="password"  id="pswrd" placeholder="Senha">
               <i class="fas fa-lock" onclick="show()"></i>
               <input type="submit" value="Logar">
               <a href="#">Esqueceu a Senha ?</a>
           </form>
       </div>

       <script>
             
             function show() {

                 var pswrd = document.getElementById('pswrd');
                 var icon = document.querySelector('.fas');

                 if(pswrd.type === "password") {

                      pswrd.type = "text";
                      pswrd.style.marginTop = "20px";
                      icon.style.color = "#7f2092";
                 }else {

                    pswrd.type = "password";
                    icon.style.color = "grey";
                 }
             }
 
       </script>
</body>
</html>
